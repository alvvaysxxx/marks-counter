<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class = 'header'>
        <div class="">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <button class="btn btn-outline-primary addPupil" type = 'button' data-bs-toggle="modal" data-bs-target="#staticBackdrop" >Добавить ученика</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class = 'madeWithLove'><a href = 'https://urion.tilda.ws/' tagret = '_blank'><h6 class = 'sample'>Made with </h6><svg class = 'sample' xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16"><path class = 'sample' fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/></svg><h6 class = 'sample'>by Urion</h6></a></div>
    <!-- Всплывашка -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Добавить ученика</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group mb-3">
                <input type="text" class="form-control pupil" placeholder="Имя/Фамилия ученика" aria-label="Recipient's username" aria-describedby="button-addon2">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control marks" placeholder="Оценки" aria-label="Recipient's username" aria-describedby="button-addon2">
            </div>
            <p class = 'modal-p text-muted'>Оценки следует добавлять через пробел. Например: 1 2 3 4. Программа имеет иммунитет к случайно поставленными несколькими пробелами. Так-же, можно добавлять дробные числа.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отменить</button>
          <button type="button" class="btn btn-primary savePupil" data-bs-dismiss="modal">Применить</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src = 'script.js'></script>
</body>
</html>
